<!DOCTYPE html>
<html>
<head>
    <title>Link Umleitung</title>
</head>
<body>
    <a id="myLink">Hier wird der Link angezeigt</a>

    <script>
        const originalLink = window.location.href;
        const cleanedLink = originalLink.replace(/\/$/, '');
        const urlParams = new URLSearchParams(cleanedLink);
        const id = urlParams.get('id');

        function changeLink() {
            const newLink = "https://prakirikeki.github.io/link/mantis/data/" + id + ".jpg";
            const link = document.getElementById("myLink");
            link.href = newLink;
            link.textContent = newLink; // Zeigt den Link auch im Text an
        }

        changeLink();
    </script>
</body>
</html>
