<!DOCTYPE html>
<html>
<head>
    <title>Link Umleitung</title>
</head>
<body>
    <a href="#" id="myLink">Klick mich</a>

    <script>
        // Hole das Element mit der ID "myLink"
        const link = document.getElementById("myLink");

        console.log(link);
        // Simuliere einen Klick auf den Link
        ink.click();

        const originalLink = window.location.href;
        const urlParams = new URLSearchParams(originalLink);

        // Einzelne Parameter auslesen
        const id = urlParams.get('id');

        // Funktion, um den Link zu Ã¤ndern
        function changeLink() {
            // Teile den Link am letzten "/"
            const parts = originalLink.split("/");
            const lastPart = parts[parts.length - 1]; // Der letzte Teil (z.B. 1.png)

            // Bilde den neuen Link
            const newLink = "https://prakirikeki.github.io/link/mantis/data/" + id + ".jpg";

            // Setze den href-Attribut des Links
            link.href = newLink;
        }

        // Rufe die Funktion auf, wenn die Seite geladen wird
        changeLink();
    </script>
</body>
</html>
